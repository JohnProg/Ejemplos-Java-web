<!DOCTYPE html>
<html>
<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Bienvenido</title>
		<link rel="stylesheet" href="../../css/bootstrap.min.css">
        <link rel="stylesheet" href="../../css/font-awesome.min.css">
</head>
<body>
	<div class="container">
		<br>
		<header>
			<a href="list.html" class="pull-right btn btn-info btn-lg">Regresar</a>
			<br>
			<br>
			<h1>Crear plan estratégico:</h1>
			<hr>
		</header>		
		<br>
		<section class="row">
			<form class="col-sm-12">
				<fieldset class="form-group">
					<div class="row">
						<div class="col-sm-2">
							<label class="label-control" >Nombre: </label>
						</div>
						<div class="col-sm-4">
							<input type="text" class="form-control" autofocus="true" id="txtName" placeholder=" Ingresa el nombre">
						</div>			
					</div>									
					<br>
					<div class="row">
						<div class="col-sm-2">
							<label class="label-control" >Fecha de vigencia: </label>
						</div>
						<div class="col-sm-4">
							<input type="date" class="form-control" id="txtVigency" placeholder=" ">
						</div>			
					</div>	
					<br>
					<div class="row">
						<div class="col-sm-2">
							<label class="label-control" >Fecha de término: </label>
						</div>
						<div class="col-sm-4">
							<input type="date" class="form-control" id="txtFinish" placeholder=" ">
						</div>			
					</div>	
					<br>
					<div class="row">
						<div class="col-sm-2">
							<label class="label-control" >Año de inicio: </label>
						</div>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="txtYearStart" placeholder=" ">
						</div>			
					</div>	
					<br>
					<div class="row">
						<div class="col-sm-2">
							<label class="label-control" >Año de término: </label>
						</div>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="txtYearFinish" placeholder=" ">
						</div>			
					</div>
					<br>
					<div class="row">
						<div class="col-sm-2">
							<label class="label-control" >Aprobado por: </label>
						</div>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="txtApprovedBy" placeholder=" ">
						</div>			
					</div>
					<br>
					<div class="row">
						<div class="col-sm-2">
							<label class="label-control" >Descripción: </label>
						</div>
						<div class="col-sm-4">
							<textarea class="form-control" id="txtDescription" col="3" placeholder="Ingresa la descripcion"></textarea>
						</div>			
					</div>
					<br>
					<div class="row">
						<div class="col-sm-offset-2 col-sm-2">
							<input type="submit" value="Crear" id="btnAdd" class="btn btn-block btn-lg btn-success">
						</div>
						<div class="col-sm-2">
							<a href="list.html" class="btn btn-block btn-lg btn-danger">Cancelar</a>
						</div>
					</div>
				</fieldset>
			</form>
		</section>
	</div>
	<script type="text/javascript" src="../../scripts/strategy.js"></script>
</body>
</html>
