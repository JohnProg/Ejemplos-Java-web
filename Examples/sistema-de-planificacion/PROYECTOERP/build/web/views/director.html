							<label class="label-control" >Titulo: </label>

						<div class="col-sm-4">
							<select class="form-control" id="cboLine">

								<option value="linea-2">Linea 2</option>

							<select class="form-control" id="cboGoal">
								<option value="1">Objetivo 1</option>
								<option value="2">Objetivo 2</option>
								<option value="3">Objetivo 3</option>

						<div class="col-sm-4">
							<select class="form-control" id="cboSubGoal">
								<option value="1">sub Objetivo 1</option>

								<option value="3">sub Objetivo 3</option>

							<label class="label-control">Indicadores: </label>

							<select multiple="multiple" id="cboIndicators" class="form-control">
